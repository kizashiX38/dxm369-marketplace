stack:
  frontend:
    - "Next.js 14"
    - "TypeScript"
    - "Tailwind CSS"
  backend:
    - "Node.js"
    - "PostgreSQL"
    - "Playwright (Shadow Scraper)"
  infra:
    - "Vercel"
    - "Supabase (PostgreSQL)"
    - "Cloudflare"

llm_roles:
  orchestrator:
    model: "gpt-5.1"
    responsibilities:
      - "architecture & reasoning"
      - "task decomposition"
      - "context compression for Claude"
      - "multi-file strategy"
      - "error chain breakdown"
  executor:
    model: "claude-code"
    responsibilities:
      - "file-level patches"
      - "atomic diffs"
      - "low-token transformations"
      - "isolated function edits"

context_sources:
  - type: "file"
    path: "CLAUDE.md"
    role: "project_overview"
  - type: "file"
    path: "instructions/coding-conventions.md"
    role: "constraints"
  - type: "file"
    path: "specs/api-contracts.md"
    role: "api_specs"
  - type: "file"
    path: "database/schema-v2.sql"
    role: "data_models"

key_directories:
  - "src/app/api/" # API routes
  - "src/lib/" # Core business logic
  - "src/components/" # UI components
  - "src/services/" # External services (Shadow scraper)
  - "database/" # Schema and migrations

