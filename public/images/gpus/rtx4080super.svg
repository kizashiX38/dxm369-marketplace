<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- RTX 4080 SUPER Graphics Card -->
  <rect width="200" height="150" fill="#0f172a"/>
  
  <!-- Main Card Body -->
  <rect x="18" y="30" width="164" height="90" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Cooler Shroud -->
  <rect x="23" y="35" width="154" height="80" rx="4" fill="#374151"/>
  <rect x="28" y="40" width="144" height="70" rx="3" fill="#4b5563"/>
  
  <!-- Dual Fan Design -->
  <circle cx="70" cy="75" r="20" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="130" cy="75" r="20" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Fan Blades -->
  <g transform="translate(70,75)">
    <path d="M-10,-10 L10,10 M10,-10 L-10,10 M0,-15 L0,15 M-15,0 L15,0" stroke="#d1d5db" stroke-width="1.5"/>
    <circle r="3" fill="#9ca3af"/>
  </g>
  <g transform="translate(130,75)">
    <path d="M-10,-10 L10,10 M10,-10 L-10,10 M0,-15 L0,15 M-15,0 L15,0" stroke="#d1d5db" stroke-width="1.5"/>
    <circle r="3" fill="#9ca3af"/>
  </g>
  
  <!-- NVIDIA Logo -->
  <rect x="80" y="50" width="40" height="12" rx="2" fill="#76b900"/>
  <text x="100" y="58" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">NVIDIA</text>
  
  <!-- RTX 4080 SUPER Label -->
  <rect x="65" y="95" width="70" height="10" rx="2" fill="#1f2937"/>
  <text x="100" y="102" text-anchor="middle" fill="#06b6d4" font-family="Arial" font-size="6" font-weight="bold">RTX 4080 SUPER</text>
  
  <!-- Power Connectors -->
  <rect x="160" y="45" width="10" height="6" rx="1" fill="#374151" stroke="#6b7280"/>
  <rect x="160" y="55" width="10" height="6" rx="1" fill="#374151" stroke="#6b7280"/>
  
  <!-- I/O Bracket -->
  <rect x="18" y="40" width="6" height="70" fill="#4b5563"/>
  <rect x="19" y="48" width="3" height="6" fill="#1f2937"/>
  <rect x="19" y="58" width="3" height="6" fill="#1f2937"/>
  <rect x="19" y="68" width="3" height="6" fill="#1f2937"/>
  <rect x="19" y="78" width="3" height="6" fill="#1f2937"/>
  
  <!-- Heatsink Fins -->
  <rect x="35" y="115" width="130" height="2" fill="#9ca3af"/>
  <rect x="40" y="117" width="120" height="1" fill="#d1d5db"/>
  
  <!-- Accent Lighting -->
  <rect x="30" y="108" width="140" height="1.5" fill="url(#superGradient)"/>
  
  <defs>
    <linearGradient id="superGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
