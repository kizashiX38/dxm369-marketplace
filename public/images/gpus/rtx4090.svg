<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- RTX 4090 Graphics Card -->
  <rect width="200" height="150" fill="#0f172a"/>
  
  <!-- Main Card Body -->
  <rect x="15" y="25" width="170" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Cooler Shroud -->
  <rect x="20" y="30" width="160" height="90" rx="6" fill="#374151"/>
  <rect x="25" y="35" width="150" height="80" rx="4" fill="#4b5563"/>
  
  <!-- Triple Fan Design -->
  <circle cx="55" cy="75" r="18" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="100" cy="75" r="18" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="145" cy="75" r="18" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Fan Blades -->
  <g transform="translate(55,75)">
    <path d="M-8,-8 L8,8 M8,-8 L-8,8 M0,-12 L0,12 M-12,0 L12,0" stroke="#d1d5db" stroke-width="1"/>
  </g>
  <g transform="translate(100,75)">
    <path d="M-8,-8 L8,8 M8,-8 L-8,8 M0,-12 L0,12 M-12,0 L12,0" stroke="#d1d5db" stroke-width="1"/>
  </g>
  <g transform="translate(145,75)">
    <path d="M-8,-8 L8,8 M8,-8 L-8,8 M0,-12 L0,12 M-12,0 L12,0" stroke="#d1d5db" stroke-width="1"/>
  </g>
  
  <!-- NVIDIA Logo Area -->
  <rect x="75" y="45" width="50" height="15" rx="2" fill="#76b900"/>
  <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">NVIDIA</text>
  
  <!-- RTX 4090 Label -->
  <rect x="70" y="95" width="60" height="12" rx="2" fill="#1f2937"/>
  <text x="100" y="103" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="7" font-weight="bold">RTX 4090</text>
  
  <!-- Power Connectors -->
  <rect x="165" y="40" width="12" height="8" rx="1" fill="#374151" stroke="#6b7280"/>
  <rect x="165" y="52" width="12" height="8" rx="1" fill="#374151" stroke="#6b7280"/>
  <rect x="165" y="64" width="12" height="8" rx="1" fill="#374151" stroke="#6b7280"/>
  
  <!-- I/O Bracket -->
  <rect x="15" y="35" width="8" height="80" fill="#4b5563"/>
  <rect x="17" y="45" width="4" height="8" fill="#1f2937"/>
  <rect x="17" y="58" width="4" height="8" fill="#1f2937"/>
  <rect x="17" y="71" width="4" height="8" fill="#1f2937"/>
  <rect x="17" y="84" width="4" height="8" fill="#1f2937"/>
  
  <!-- Heat Pipes -->
  <rect x="30" y="120" width="140" height="3" rx="1" fill="#9ca3af"/>
  <rect x="35" y="123" width="130" height="2" rx="1" fill="#d1d5db"/>
  
  <!-- RGB Accent -->
  <rect x="25" y="110" width="150" height="2" fill="url(#rgbGradient)"/>
  
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="33%" style="stop-color:#10b981"/>
      <stop offset="66%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
