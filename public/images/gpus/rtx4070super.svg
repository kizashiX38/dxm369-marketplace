<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- RTX 4070 SUPER Graphics Card -->
  <rect width="200" height="150" fill="#0f172a"/>
  
  <!-- Main Card Body -->
  <rect x="20" y="35" width="160" height="80" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Cooler Shroud -->
  <rect x="25" y="40" width="150" height="70" rx="4" fill="#374151"/>
  <rect x="30" y="45" width="140" height="60" rx="3" fill="#4b5563"/>
  
  <!-- Dual Fan Design -->
  <circle cx="75" cy="75" r="18" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="125" cy="75" r="18" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Fan Blades -->
  <g transform="translate(75,75)">
    <path d="M-9,-9 L9,9 M9,-9 L-9,9 M0,-13 L0,13 M-13,0 L13,0" stroke="#d1d5db" stroke-width="1"/>
  </g>
  <g transform="translate(125,75)">
    <path d="M-9,-9 L9,9 M9,-9 L-9,9 M0,-13 L0,13 M-13,0 L13,0" stroke="#d1d5db" stroke-width="1"/>
  </g>
  
  <!-- NVIDIA Logo -->
  <rect x="85" y="55" width="30" height="10" rx="2" fill="#76b900"/>
  <text x="100" y="62" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">NVIDIA</text>
  
  <!-- RTX 4070 SUPER Label -->
  <rect x="70" y="90" width="60" height="8" rx="2" fill="#1f2937"/>
  <text x="100" y="96" text-anchor="middle" fill="#22c55e" font-family="Arial" font-size="5" font-weight="bold">RTX 4070 SUPER</text>
  
  <!-- Power Connectors -->
  <rect x="158" y="50" width="8" height="5" rx="1" fill="#374151" stroke="#6b7280"/>
  <rect x="158" y="58" width="8" height="5" rx="1" fill="#374151" stroke="#6b7280"/>
  
  <!-- I/O Bracket -->
  <rect x="20" y="45" width="5" height="60" fill="#4b5563"/>
  <rect x="21" y="52" width="2" height="5" fill="#1f2937"/>
  <rect x="21" y="60" width="2" height="5" fill="#1f2937"/>
  <rect x="21" y="68" width="2" height="5" fill="#1f2937"/>
  <rect x="21" y="76" width="2" height="5" fill="#1f2937"/>
  
  <!-- Heatsink -->
  <rect x="35" y="110" width="130" height="2" fill="#9ca3af"/>
  
  <!-- Green Accent -->
  <rect x="30" y="105" width="140" height="1" fill="#22c55e"/>
</svg>
