<!-- RX 7800 XT Sapphire Pulse -->
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- GPU Card Base -->
  <rect x="45" y="80" width="310" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Sapphire Pulse Shroud -->
  <rect x="55" y="90" width="290" height="120" rx="6" fill="#1f2937"/>
  <rect x="60" y="95" width="280" height="110" rx="4" fill="#374151"/>
  
  <!-- Dual Fan Design -->
  <circle cx="150" cy="150" r="32" fill="#4b5563" stroke="#6b7280" stroke-width="2"/>
  <circle cx="250" cy="150" r="32" fill="#4b5563" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Fan Blades -->
  <g transform="translate(150,150)">
    <path d="M0,-22 L7,-11 L0,0 L-7,-11 Z" fill="#9ca3af"/>
    <path d="M22,0 L11,7 L0,0 L11,-7 Z" fill="#9ca3af"/>
    <path d="M0,22 L-7,11 L0,0 L7,11 Z" fill="#9ca3af"/>
    <path d="M-22,0 L-11,-7 L0,0 L-11,7 Z" fill="#9ca3af"/>
    <path d="M15,-15 L8,-8 L0,0 L8,-8 Z" fill="#9ca3af"/>
    <path d="M15,15 L8,8 L0,0 L8,8 Z" fill="#9ca3af"/>
    <path d="M-15,15 L-8,8 L0,0 L-8,8 Z" fill="#9ca3af"/>
    <path d="M-15,-15 L-8,-8 L0,0 L-8,-8 Z" fill="#9ca3af"/>
  </g>
  <g transform="translate(250,150)">
    <path d="M0,-22 L7,-11 L0,0 L-7,-11 Z" fill="#9ca3af"/>
    <path d="M22,0 L11,7 L0,0 L11,-7 Z" fill="#9ca3af"/>
    <path d="M0,22 L-7,11 L0,0 L7,11 Z" fill="#9ca3af"/>
    <path d="M-22,0 L-11,-7 L0,0 L-11,7 Z" fill="#9ca3af"/>
    <path d="M15,-15 L8,-8 L0,0 L8,-8 Z" fill="#9ca3af"/>
    <path d="M15,15 L8,8 L0,0 L8,8 Z" fill="#9ca3af"/>
    <path d="M-15,15 L-8,8 L0,0 L-8,8 Z" fill="#9ca3af"/>
    <path d="M-15,-15 L-8,-8 L0,0 L-8,-8 Z" fill="#9ca3af"/>
  </g>
  
  <!-- AMD Radeon Branding -->
  <rect x="180" y="105" width="40" height="15" rx="2" fill="#dc2626"/>
  <text x="200" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RADEON</text>
  
  <!-- Sapphire Logo Area -->
  <circle cx="200" cy="190" r="8" fill="#3b82f6"/>
  <text x="200" y="194" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">S</text>
  
  <!-- Product Name -->
  <text x="200" y="240" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="11" font-weight="bold">RX 7800 XT</text>
  <text x="200" y="255" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PULSE</text>
  
  <!-- Heat Pipes -->
  <rect x="70" y="120" width="260" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="70" y="130" width="260" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="70" y="170" width="260" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="70" y="180" width="260" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- Power Connectors -->
  <rect x="55" y="70" width="12" height="6" rx="1" fill="#374151"/>
  <rect x="70" y="70" width="12" height="6" rx="1" fill="#374151"/>
  
  <!-- I/O Bracket -->
  <rect x="355" y="90" width="12" height="120" rx="2" fill="#4b5563"/>
  <rect x="357" y="100" width="8" height="12" rx="1" fill="#1f2937"/>
  <rect x="357" y="115" width="8" height="12" rx="1" fill="#1f2937"/>
  <rect x="357" y="130" width="8" height="12" rx="1" fill="#1f2937"/>
  <rect x="357" y="145" width="8" height="12" rx="1" fill="#1f2937"/>
  
  <!-- Performance Badge -->
  <rect x="15" y="15" width="75" height="25" rx="12" fill="#7c2d12" stroke="#ea580c" stroke-width="1"/>
  <text x="52" y="30" text-anchor="middle" fill="#ea580c" font-family="monospace" font-size="10" font-weight="bold">VALUE</text>
</svg>
